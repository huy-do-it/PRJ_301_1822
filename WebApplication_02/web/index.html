<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liên kết CSS ngoài -->
    <link rel="stylesheet" href="assets/css/style_basic_form.css">
</head>
<body>
    <div class="form-container">
        <h1>Basic Form</h1>
        <form>
            <div class="form-group">
                <label>Textbox</label>
                <input type="text" name="txtText" size="5">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="txtPassword">
            </div>

            <input type="hidden" name="txtHidden" value="">

            <div class="checkbox-group">
                <input type="checkbox" name="male" value="ON" checked>
                <label>Male</label><br>
                <input type="checkbox" name="female" value="">
                <label>Female</label>
            </div>

            <div class="radio-group">
                <label>Status</label>
                <input type="radio" name="rdoStatus" value="Single" checked>
                <label>Single</label><br>
                <input type="radio" name="rdoStatus" value="Married">
                <label>Married</label><br>
                <input type="radio" name="rdoStatus" value="Divorsed">
                <label>Divorsed</label>
            </div>

            <div class="form-group">
                <label>ComboBox</label>
                <select name="txtCombo">
                    <option value="Servlet">JSP and Servlet</option>
                    <option value="EJB">EJB</option>
                </select>
            </div>

            <div class="form-group">
                <label>Multiple</label>
                <select name="txtList" multiple size="3">
                    <option value="Servlet">JSP and Servlet</option>
                    <option value="EJB">EJB</option>
                    <option value="Java">Core Java</option>
                </select>
            </div>

            <div class="form-group">
                <label>TextArea</label>
                <textarea name="txtArea" rows="4">This is a form parameter demo!!</textarea>
            </div>

            <div class="button-group">
                <input type="submit" name="txtB" value="Submit">
                <input type="submit" name="Register" value="Register">
                <input type="reset" name="txtB" value="Reset">
                <input type="button" name="JavaScript" value="JS" onclick="">
            </div>
        </form>
    </div>
</body>
</html>
